<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript | Tercera entrega</title>
</head>

<body class="" id="index">
    <header class=" menu">
        <div class="logo">
            <img src="assets/entrada.png" alt="">
        </div>
        <ul class="menu-listado">
            <li>Home</li>
            <li> <a href="./pages/factura.html"> Factura</a></li>
            <li> <a href="#resumen"> Resumen de la Compra</a></li>
            <li> <a href="#favoritos"> Favoritos</a></li>
            <li id="saludo"> <a href="#login"> </a></li>
        </ul>
    </header>
    <main>
        <section class="login" id="login">
            <form class="formulario" id="formulario">
                <p class="sesion">Iniciar Sesión</p>
                <div class="grupo_input">
                    <label class="fs-5">Nombre: </label>
                    <input class="form-control  m-2" id="nombre" type="text" placeholder="Nombre" style="width: 12em;"
                        required />
                    <label class="fs-5">Apellido: </label>
                    <input class="form-control  m-2" id="apellido" type="text" placeholder="Apellido"
                        style="width: 12em;" required />
                    <button class=" btnGuardar  mt-2" id="btnGuardar">Guardar</button>
                </div>
            </form>
            <div class="frase">
                <p>Tus entradas a un click de distancia</p>
            </div>
        </section>
        <hr>
        <section class="cartelera">
            <h1>PELÍCULAS EN CARTELERA</h1>
            <div id="loaderPeliculas" class="loader">
                <div class="spinner"></div>
            </div>
            <section class="carteleraPeliculas" id="carteleraPeliculas">
                <!--  aquí se mostraran las tarjetas-->
            </section>
        </section>
        <hr>
        <section class="contenedor" id="resumen">

            <section class="resultado">
                <h2 class="saludo ">Resumen de Compra</h2>
                <h3 id="saludo"></h3>
                <div class="resumen" id="compraFinal">
                    <!--  aquí se mostrara el resumen de la compra-->
                </div>
            </section>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </main>
    <hr>
    <footer>Desarrollado por ©Olga Betancourt</footer>
    </footer>
</body>

</html>
