<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript | Tercera entrega</title>
</head>

<body class="">
    <header class=" menu">
        <div class="logo">
            <img src="assets/entrada.png" alt="">
        </div>
        <ul class="menu-listado">
            <li>Home</li>
            <li> <a href="/pages/peliculas.html"> Peliculas</a></li>
            <li> <a href="#login"> Iniciar Sesión</a></li>
        </ul>
    </header>

    <section class="cartelera">
        <h1>PELÍCULAS EN CARTELERA</h1>
        <section class="carteleraPeliculas" id="carteleraPeliculas">

        </section>
    </section>
    <hr>
    <section class="login" id="login">
        <h2>Iniciar Sesión</h2>
        <form class="formulario" id="formulario">
            <div class="logo">
                <img src="assets/entrada.png" alt="">
            </div>
            <label>Nombre: </label>
            <input class="form-control mt-2" id="nombre" type="text" placeholder="Nombre" style="width: 20em;"
                required />
            <label>Apellido: </label>
            <input class="form-control mt-2" id="apellido" type="text" placeholder="Apellido" style="width: 20em;"
                required />
            <button class="btnGuardar  mt-2" id="btnGuardar">Guardar</button>
        </form>
    </section>

    <section class="resultado">
        <p class="saludo text-white">Tu compra final</p>
        <h3 id="saludo"></h3>
        <div class="compraFinal" id="compraFinal">
            <!--  aquí se mostrara el resumen de la compra -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
